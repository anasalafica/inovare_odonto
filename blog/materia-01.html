<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/blog/estilos/style.css">
</head>
<body>

    <header class="header">
        aqui vai titulo do site e o menu de navegação
    </header>

    <main class="main">
        <section class="slider">
            <div class="container">
                <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/blog/assents/carrossel_materia01.png" alt="imagem cuidando dos dentes">
                        </div>
                        <div class="swiper-slide">
                            <img src="/blog/assents/carrossel_materia02.png" alt="crianca escovando dentes">
                        </div>
                        <div class="swiper-slide">
                            <img src="/blog/assents/carrossel_materia03.png" alt="imagem raio x dentario">
                        </div>
                        <div class="swiper-slide">
                            <img src="/blog/assents/carrossel_materia04.png" alt="crianca comendo">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="swiper-button-prev"><i class="bx bx-left-arrow-alt"></i></div>
            <div class="swiper-button-next"><i class="bx bx-right-arrow-alt"></i></div>
        </section>

        <section class="section -cats">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card -cats">
                            <figure>
                                <a href="" class="link"></a>
                                <img src="/blog/assents/saude_bucal.png" alt="sorriso de uma pessoa" class="img">
                                <figcaption class="title">Saúde Bucal</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card -cats">
                            <figure>
                                <a href="" class="link"></a>
                                <img src="/blog/assents/estetica_oral.jpg" alt="paleta clareamento dentario" class="img">
                                <figcaption class="title">Estética Oral</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card -cats">
                            <figure>
                                <a href="" class="link"></a>
                                <img src="/blog/assents/odontopediatria.jpg" alt="crianca sorrindo com dentista" class="img">
                                <figcaption class="title">Odontopediatria</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card -cats">
                            <figure>
                                <a href="" class="link"></a>
                                <img src="/blog/assents/odontologia_digital.png" alt="dentista olhando pra tela" class="img">
                                <figcaption class="title">Odontologia Digital</figcaption>
                            </figure>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="content-blog">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-12">
                        <h2 class="title-border">Posts</h2>

                        <article class="card -post">
                            <a href="" class="link"></a>
                            <div class="box-img">
                                <img src="/blog/assents/materia_01/dentista e paciente.png" alt="dentista e paciente">
                            </div>
                            <div class="box-content">
                                <h4 class="title">Como Cuidar dos Seus Dentes Durante as Férias?
                                </h4>
                                <p>As férias são um momento de relaxar, aproveitar e se divertir. Mas isso não significa que você deve descuidar da sua saúde bucal. Pelo contrário, é importante ...
                                </p>
                            </div>
                        </article>
                        
                        <a href="" class="load">carregar mais posts</a>
                    </div>
                    <aside class="col-lg-4 col-12"></aside>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        rodapé
    </footer>



    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
