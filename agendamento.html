  <main>
    <h1>Agendamento</h1>
    <form id="agendamento-form" aria-labelledby="agendamento-titulo">
        <fieldset>
          <legend>Especialidade</legend>
          <select id="especialidade" name="especialidade">
              <option value="endodontia">Endodontia</option>
              <option value="implantodontia">Implantodontia</option>
              <option value="ortodontia">Ortodontia</option>
              <option value="periodontia">Periodontia</option>
              <option value="protese">Prótese</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Médico</legend>
          <select id="medico" name="medico">
              <option value="dr_jose">Dr. José</option>
              <option value="dra_maria">Dra. Maria</option>
              <option value="dr_carlos">Dr. Carlos</option>
              <option value="dra_ana">Dra. Ana</option>
              <option value="dr_lucas">Dr. Lucas</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Data e horário</legend>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data">
          <br><br>

          <label for="horario">Horário:</label>
          <input type="time" id="horario" name="horario">
          <br><br>
        </fieldset>

        <input type="submit" value="Agendar">
    </form>
  </main>
