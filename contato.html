    <title>Contato</title>
   
   
</head>


<body>
    <div class="Body-inteiro">
        <header>
            <nav>
                <ul>
                    <div class="logo-nav"><li> <a href="home.html"><img src="/smile_odonto/Imagens/Logos/Logotipo odontologia simples verde.png" alt="Logo_Smile_Odonto" height="125" width="125"></a></li></div>

                    <li><a href="Login.html">Login</a> </li>
                </ul>
            </nav> 
        </header>


        <div class="contato">
            <div class="titulo-contato">
                <h1>Contato</h1>
            </div>
            <div class="texto-contato">
                <p>Se você tem alguma dúvida, sugestão ou reclamação, entre em contato conosco:</p>
            </div>
        </div>

        
        <div class="forma_de_contato">
            <div class="telefone">
                <p> <img src="/smile_odonto/Imagens/Logos/telefone.png" alt="Logo-Telefone" height="30" width="30"> +55 (11) 1111-1111</p>
            </div>
            <div class="whatsapp">
                <p> <img src="/smile_odonto/Imagens/Logos/whatsapp.jpg" alt="Logo-Whatsapp" height="30" width="30"> +55 (11) 1111-1111</p>
            </div>
            <div class="email">
                <p> <img src="/smile_odonto/Imagens/Logos/email.jpg" alt="Logo-Whatsapp" height="30" width="30"> contato@smileodonto.com.br</p>
            </div>
        </div>

        <div>
            <form action="/enviar-formulario" method="post">
                <input type="text" class="nome" name="nome" placeholder="Nome" required><br><br>
                <input type="email" class="email" name="email" placeholder="E-mail" required><br><br>
                <input type="text" class="assunto" name="assunto" placeholder="Assunto" required><br><br>
                <textarea id="mensagem" class="mensagem" rows="5" cols="30" placeholder="Mensagem" required></textarea><br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
        

        <footer>
            <figure>
                <a href="https://www.youtube.com"><img class="logo-youtube" src="/smile_odonto/Imagens/Logos/youtube.png" alt="Logo_youtube"height="40"></a>
                <a href="https://www.twitter.com"><img class="logo-twitter" src="/smile_odonto/Imagens/Logos/twitter.png" alt="Logo_twitter"height="40"></a>
                <a href="https://www.instagran.com"><img class="logo-instagran" src="/smile_odonto/Imagens/Logos/instagran.png" alt="Logo_instagran"height="40"></a>
                <a href="https://www.linkedin.com"><img class="logo-linkedin" src="/smile_odonto/Imagens/Logos/linkedin.png" alt="Logo_linkedin"height="40"></a>
                <a href="https://www.facebook.com"><img class="logo-facebook" src="/smile_odonto/Imagens/Logos/facebook.png" alt="Logo_facebook"height="40"></a>           
            </figure>
        
                 
        </footer>
    </div>
